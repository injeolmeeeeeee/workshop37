<div *ngIf="entries$ | async as entries">
  <table>
    <thead>
      <tr>
        <th>City</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of entries">
        <td> {{ e.name }}</td>
        <td>
          <button (click)="remove(e.name)">Remove</button>
          <button (click)="navigateToWeather(e.name)">View Weather</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
